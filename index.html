<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Zayed Center" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/splash-screen.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zayed Center</title>
  </head>

  <body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
      let themeMode = 'system';

      if (localStorage.getItem('kt_theme_mode_value')) {
        themeMode = localStorage.getItem('kt_theme_mode_value');
      }

      if (themeMode === 'system') {
        themeMode = window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light';
      }

      document.documentElement.setAttribute('data-bs-theme', themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="/media/logos/default-dark.svg"
        class="dark-logo"
        alt="Zayed Center dark logo"
      />
      <img
        src="/media/logos/default.svg"
        class="light-logo"
        alt="Zayed Center light logo"
      />
      <h3>جاري التحميل...</h3>
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
